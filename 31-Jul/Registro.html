<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpot" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Registro</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <form action="" method="get">
                    <label for="name">Nombre completo:</label>
                    <input type="text" name="name">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="name">

                    <input type="submit" value="Registrarse">
                </form>

                <form action="" method="post">
                    <fieldset>
                        <legend>¿Te gusto la información que te proporcionamos?</legend>
                        <label><input type="radio" name="radio" value="Yes">Si</label>
                        <label><input type="radio" name="radio" value="No">No</label>
                    </fieldset>

                    <label for="days">Avances:</label>
                    <progress value="50" max="100">50</progress>

                    <label for="browser">Navegadores:</label>
                    <input list="browser" name="browser" placeholder="Elige navegador">
                    <details id="browser">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Safari">
                    </details>
                </form>
            </article>
        </main>
        <aside>
            <h3></h3>
            <ul>
                <li><a href="#">Articulo relacionado 1</a></li>
                <li><a href="#">Articulo relacionado 2</a></li>
                <li><a href="#">Articulo relacionado 3</a></li>
                <li><a href="#">Articulo relacionado 4</a></li>
            </ul>
        </aside>
        <footer>
            <p>Historiadores de Comida ®</p>
        </footer>
    </body>
</html>
